<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Cinemania is a website that recommends movies to watch based on your preference">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="movies, cinema, recommendation">
    <title>Registration form</title>
    <meta name="Cyberod" content="Cinemania">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <!-- Box icon-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
    
        <!-- Logo -->
        <a href="index.html" class="logo">
            <i class='bx bxs-camera-movie'></i>Cine<span class="logo-name">Mania</span>
        </a>
    </header>

    <section class=" register-container">
        <section class="container">
            <div class="form__container">
                <h3>Sign Up</h3>

                <form action="">
                    <section class="input">
                        <div>
                            <span>First Name</span>
                            <input type="text" placeholder="First Name">
                         </div>

                        <div class="input__icon">
                            <i class="bx bxs-user" style="color:#ffb43a;"></i>
                        </div>
                    </section>

                    <section class="input">
                        <div>
                            <span>Last Name</span>
                            <input type="text" placeholder="Last Name">
                        </div>

                        <div class="input__icon">
                            <i class="bx bxs-user-plus" style="color:#ffb43a;"></i>
                        </div>
                    </section>

                    <section class="input">
                        <div>
                            <span>Email</span>
                            <input type="email" placeholder="Email">
                        </div>

                        <div class="input__icon">
                            <i class='bx bxs-envelope' style='color:#ffb43a' ></i>
                        </div>
                    </section>


                    <section class="input">
                        <div>
                            <span>Password</span>
                            <input type="password" placeholder="password">
                        </div>

                        <div class="input__icon">
                            <i class='bx bxs-lock' style="color:#ffb43a;"></i>
                        </div>
                    </section>

                    
                    <section class="input">
                        <div>
                            <span>confirm Password</span>
                            <input type="password" placeholder="confirm password">
                        </div>

                        <div class="input__icon">
                            <i class='bx bxs-lock' style="color:#ffb43a;"></i>
                        </div>
                    </section>

                    <section class="button">
                        <button>Sign Up</button>
                    </section>
                </form>
            </div>
        </section>
    </section>
</body>
</html>
