<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Cinemania is a website that recommends movies to watch based on your preference">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="movies, cinema, recommendation">
    <title>Login Form</title>
    <meta name="Cyberod" content="Cinemania">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <!-- Box icon-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <div class="form__container">
            <h3>Login</h3>

            <form action="">
                <section class="input">
                    <div>
                        <input type="text" placeholder="username">
                    </div>

                    <div>
                        <i class="bx bxs-user" style="color:#ffb43a;"></i>
                    </div>
                </section>


                <section class="input">
                    <div>
                        <input type="password" placeholder="password">
                    </div>

                    <div>
                        <i class='bx bxs-lock' style="color:#ffb43a;"></i>
                    </div>
                </section>


                <section class="forgot__password">
                    <div>
                        <input type="checkbox" name="" id="">
                        <span>remember me</span>
                    </div>

                    <div>
                        <a href="">forgot password</a>
                    </div>
                </section>

                <section class="button">
                    <button>submit</button>
                </section>

                <section class="create">
                    <p>Don't have an account?</p>
                    <a href="">Register</a>
                </section>
            </form>
        </div>
    </section>
</body>
</html>
